[supervisord]
nodaemon=true
logfile=/var/log/supervisord.log
loglevel=info

[supervisorctl]
; requiredâ€”even if empty
serverurl=unix:///var/run/supervisor.sock

[program:uvicorn]
command=/usr/bin/env python -m uvicorn src.main:app \
         --host 0.0.0.0 --port 8080
environment=PORT="8080"
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
autorestart=true
startsecs=5

[program:celery_worker]
directory=/app
command=celery -A celery worker --loglevel=info
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
autorestart=true
startsecs=10

[program:celery_beat]
directory=/app
command=celery -A celery beat --loglevel=info
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
autorestart=true
startsecs=10

environment=CELERY_BROKER_URL=amqp://guest:guest@mariposa-rabbitmq.internal:5672//
[program:celery_worker]
directory=/app
environment=BROKER_URL="amqp://guest:guest@mariposa-rabbitmq.internal:5672//"
command=celery -A celery worker --loglevel=info


