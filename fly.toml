app = "mariposa-api"
primary_region = "fra"

[env]
  PORT             = "8080"
  BROKER_URL       = "amqp://guest:guest@mariposa-rabbitmq.internal:5672//"
  MONGODB_URI      = "mongodb+srv://<your-remote-mongo-uri>"

[[services]]
  processes    = ["web"]
  internal_port = 8080
  protocol     = "tcp"

  [[services.ports]]
    handlers = ["http"]
    port     = 80

  [[services.ports]]
    handlers = ["tls","http"]
    port     = 443

[processes]
  web          = "uvicorn src.main:app --host 0.0.0.0 --port $PORT"
  celery_worker = "celery -A src.celery_worker worker --loglevel=info"
  celery_beat  = "celery -A src.celery_worker beat --loglevel=info --scheduler django_celery_beat.schedulers:DatabaseScheduler"
