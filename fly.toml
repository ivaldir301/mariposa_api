app = "mariposa-api"
primary_region = "fra"

[build]
  image = "Dockerfile"

[env]
  PORT = "9000"
  REDIS_URL = "redis://localhost:6379/0"
  MONGODB_URI = "mongodb://localhost:27017"


[[services]]
  internal_port = 9000
  protocol = "tcp"

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

[processes]
  web = "uvicorn main:app --host 0.0.0.0 --port 9000"
  celery_worker = "celery -A worker.celery_app worker --loglevel=info"
  celery_beat = "celery -A worker.celery_app beat --loglevel=info --scheduler django_celery_beat.schedulers:DatabaseScheduler"&#8203;:contentReference[oaicite:5]{index=5}


